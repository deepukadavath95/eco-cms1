<div class="mx-3">
    <form action="/">
        <h1>Contact Form</h1>
        <div class="row g-3 align-items-center">
            <div class="col-sm-12 col-md-6 ">
                <input type="text" class="form-control" id="name" placeholder="Name">
                <input type="text" class="form-control" id="email" placeholder="name@example.com">
            </div>
            <div class="col-sm-12 col-md-6 ">
                <input type="text" class="form-control" id="subject" placeholder="Subject">
                <input type="integer" class="form-control" id="phone" placeholder="Phone number">
            </div>
        </div>
        <div class="row align-items-center">
            <div class="col">
                <textarea class="box mb-3" name="message" type="text" class="form-control" id="message" rows="3" placeholder="Message"></textarea>
                <button type="submit" class="btn btn-warning " id=send  >Send</button>
            </div>
        </div>
    </form>
</div>
