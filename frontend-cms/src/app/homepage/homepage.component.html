    <!-- products-section    -->
    <section>
        <owl-carousel
                [options]="sliderOptions"
                [items]="productModel"
                [carouselClasses]="['owl-theme', 'sliding']">
                <div class="item" *ngFor="let prd of productModel">
                    <product-card [data]=prd></product-card>
                </div>
                </owl-carousel>
    </section>
    <!-- services-section -->
    <section>
        <div class="row py-5">
            <div class="col-md-1 col-sm-12">
                <p class="fgh">SERVICES</p>
            </div>
            <div class="col-md-10 col-sm-12">
                <div class="row w-80">
                <div class="col-md-4 col-sm-12" *ngFor="let ser of serviceModel">
                    <service-card [data]=ser></service-card>
                </div>
                </div>
            </div>
            <div class= "col-md-1 col-sm-12">
                <button type="button" class="btn btn-danger mr-5">More</button>
            </div>
        </div>
    </section>
    <!-- blog-section -->
    <section>
        <div class="row py-5">
            <div class="col-md-1 col-sm-12">
                <p class="fgh">BLOGS</p>
            </div>
            <div class="col-md-10 col-sm-12">
                <div class="row">
                    <div class="col-md-3 col-sm-12" [routerLink]="'/blogs/'+value.id" *ngFor="let value of values | slice:0:4">
                        <blog-card [data]=value></blog-card>
                    </div>
                </div>
            </div>
            <div class="col-md-1 col-sm-12">
                <button type="button" class="btn btn-danger mr-5" [routerLink]="'/blogs'">More</button>
            </div>
        </div>
    </section>
    <!-- testimonial-section -->
    <section>
        <div class="row py-5">
            <div class="col-md-1 col-sm-12">
                <p class="fgh">TESTIMONIALS</p>
            </div>
            <div class="col-md-11 col-sm-12">
                <testimonial-card></testimonial-card>
            </div>
        </div>
    </section> 
    <!-- contact-form -->
    <section>
        <contact-form></contact-form>
    </section>
    
</div>    
<footer></footer>
