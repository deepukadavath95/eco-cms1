<div class="container">
    <header></header>
    <h1>OUR SERVICES</h1>

    <div class="row" *ngFor="let s of servicemodel">
        <div class="service" >
            <h4>{{s.title}}</h4>

            <div class="content">
                <img [src]=s.image alt="" class="src" width="350px" height="350px">
                <p>{{s.description}}</p>
            </div>
            

        </div>
        <hr>
    </div>

    <footer></footer>
</div>
